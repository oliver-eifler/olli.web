---
type: template
---
    <div class="hero-container bumper">
        <div class="hero">
            <h1 class="text-smart"><span><?= $title ?></span></h1>
            <h3 class="text-smart hug"><span><?= $subtitle ?></span></h3>
            <p><?= $description ?></p>
            <p>
                <small><em><?= Mixin::PageTime($created,$modified) ?></em></small>
            </p>
        </div>
    </div>
    <div class="content article">
        <%= content %>
    </div>
